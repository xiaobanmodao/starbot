<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarBot Web</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <section class="main-pane">
      <header class="topbar">
        <div class="logo">STARBOT</div>
        <div class="actions">
          <label class="control">
            <span>Model</span>
            <select id="modelSelect"></select>
          </label>
          <label class="control">
            <span>Theme</span>
            <select id="themeSelect"></select>
          </label>
          <button id="clearBtn" class="btn ghost">清空</button>
        </div>
      </header>

      <main id="chat" class="chat"></main>

      <footer class="composer">
        <textarea id="input" placeholder="输入你的任务..." rows="1"></textarea>
        <button id="sendBtn" class="btn primary">发送</button>
      </footer>
    </section>

    <aside class="history-side">
      <div class="history-head">
        <span>历史对话</span>
        <button id="newChatBtn" class="btn ghost">新建</button>
      </div>
      <div id="historyList" class="history-list"></div>
    </aside>
  </div>

  <template id="msgTpl">
    <div class="msg">
      <div class="role"></div>
      <div class="content"></div>
    </div>
  </template>

  <script type="module" src="/app.js"></script>
</body>
</html>
